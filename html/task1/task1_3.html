<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/main.css">
        <style>
            table{border-collapse: collapse;
                 font-weight: normal;}
            th{border: 1px solid gray;}
            td{border: 1px solid gray;}
        </style>
    </head>
    <body>
        <main>
            <table width="50%">
                <tr>
                    <th rowspan="2">1</th>
                    <th colspan="2" align="right">2</th>
                    <th colspan="1">3</th>
                    <th rowspan="2">4</th>
                </tr>
                <tr>
                    <th colspan="2" align="right">5</th>
                    <th>6</th>
                </tr>
                <tr>
                    <th colspan="5">7</th>
                </tr>
                <tr>
                    <th>8</th>
                    <th colspan="2" align="left">9</th>
                    <th>10</th>
                    <th>11</th>
                </tr>
            </table>
        </main>
    </body>
</html>
